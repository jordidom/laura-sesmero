<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">Laura Sesmero</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="sobre-mi.html">Mi historia</a></li>
                    <li class="nav-item"><a class="nav-link" href="libros-y-novedades.html">Libros publicados</a></li>
                    <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>Contacto</h1>
        </div>
    </section>

    <!-- Datos de la autora y redes sociales -->
    <section class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <h2>Información de contacto</h2>
                <p><strong>Nombre:</strong> Laura</p>
                <p><strong>Apellidos:</strong> Sesmero Calderón</p>
                <p><strong>Población:</strong> Madrid</p>
                <p><strong>País:</strong> España</p>

                <!-- Redes sociales -->
                <div class="social-icons mt-4">
                    <a href="https://www.instagram.com/" target="_blank">
                        <img src="static/img/svg/facebook.svg" alt="Facebook">
                    </a>
                    <a href="https://www.tiktok.com/" target="_blank">
                        <img src="static/img/svg/instagram.svg" alt="Instagram">
                    </a>
                    <a href="https://www.twitter.com/" target="_blank">
                        <img src="static/img/svg/tiktok.svg" alt="TikTok">
                    </a>
                </div>
            </div>
            <div class="col-md-6">
                <h2>Formulario de contacto</h2>
                <form action="#" method="post">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre y Apellidos</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container text-center">
            <p>&copy; 2025 Laura Sesmero - Todos los derechos reservados.</p>
        </div>
    </footer>

</html>
